<main>
    <ul class="slider">
        @for ( artist of artists; track artist._id; let i = $index ) {
        <li [style.background-image]="'url(' + artist.profileImage + ')'" [class]="getItemClass(i)">
            <div class="content" [class.show]="i === activeIndex">
                <h2 class="title">{{ artist.stageName }}</h2>
                <p class="description">{{ artist.bio }}</p>
                <button>Ver Perfil</button>
            </div>
        </li>
        }
        
    </ul>
    <nav class="nav">
        <button class="btn prev" (click)="prev()">←</button>
        <button class="btn next" (click)="next()">→</button>
    </nav>
</main>
