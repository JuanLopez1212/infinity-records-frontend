<section class="hero">
    <video #bgVideo autoplay muted loop playsInline id="bg-video">
        <source src="video/globe.mp4" type="video/mp4" />
        Tu navegador no soporta video en HTML5.
    </video>
    <div class="hero-content">
        <h2>Descubre artistas emergentes</h2>
        <p>Explora, escucha y apoya talento nuevo en la escena musical.</p>
        <button>Explorar ahora</button>
    </div>
</section>



<div class="event-carrusel-wrapper">
    <button (click)="scrollLeft()">&#10094;</button>

    <div class="event-carrusel-container" #eventCarrusel>
        <div class="event-card" *ngFor="let card of eventCards">
            <img [src]="card.image || 'https://via.placeholder.com/300x400?text=Evento'" alt="Evento" />
            <div class="event-info">
                <h3>{{ card.title }}</h3>
                <p>{{ card.date | date:'longDate' }} - {{ card.address }}</p>
            </div>
        </div>
    </div>

    <button (click)="scrollRight()">&#10095;</button>
</div>
