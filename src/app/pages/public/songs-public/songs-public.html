<div class="switchBox">
    <label class="lowerCase" for="case" title="Switch text to lowercase"></label>
    <label class="upperCase" for="case" title="Switch text to uppercase"></label>
</div>

<div class="event-carrusel-wrapper">
    <button (click)="scrollLeft()">&#10094;</button>

    <div class="event-carrusel-container" #eventCarrusel>
        <div class="event-card" *ngFor="let songs of eventCards">
            <img [src]="songs.coverUrl || 'https://via.placeholder.com/300x400?text=Evento'" alt="Evento" />
            <div class="event-info">
                <h3>{{ songs.title }}</h3>
                <p>{{ songs.releaseDate | date:'longDate' }} - {{ songs.genre }}</p>
            </div>
        </div>
    </div>

    <button (click)="scrollRight()">&#10095;</button>
</div>
