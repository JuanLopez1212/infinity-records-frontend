<div class="page-events list">
    <h1>Events List</h1>

    <div class="page-events">
        <a href="#" routerLink="/dashboard/events/new">Crear nuevo evento</a>
        <table border="1">
        <thead>
            <th>
                Image Cover
            </th>
            <th>
                Title
            </th>
            <th>
                description
            </th>
            <th>
                address
            </th>
        </thead>
        <tbody>
            @if( events.length > 0 ) {
                @for ( event of events; track $index ) {
                    <tr>
                        <td>
                            <img class="cover-image" [src]="events.cover_url" alt="">
                        </td>
                        <td>{{ event.title }}</td>
                        <td>{{ event.description}}</td>
                        <td>{{event.address}}</td>
                        <td>
                            <a class="btn btn-primary"  [routerLink]="['/dashboard','events','edit',event._id]">edit 1</a>
                            <a class="btn btn-secondary" href="#"(click)="onDelete(event._id); $event.preventDefault() ">Delete </a>
                        </td>
                    </tr>
                }   
            }
            @else {
                <p>No hay eventos registrados</p>
            }

        
        </tbody>
    </table>

    </div>

    
</div>
