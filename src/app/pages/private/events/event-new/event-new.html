<form 
    [formGroup] = "formData"
    (submit) = "onSubmit()" 
    class="form-form-events" action=""
>
    <h1>Registrar Eventos</h1>
    <div class="field">
        <label for="event-name">Event Name</label>
        <input type="text" formControlName = "title" id = "event-name">
    </div>
    <!-- <div class="field">
        <label for="album-cover">Album Cover</label>
        <input type="file" name = "" id = "album-cover">
    </div> -->
    <div class="field">
        <label for = "description">Event description</label>
        <input type="text" formControlName = "description" id = "description">
    </div>
    <div class="field">
        <label for="date">Date</label>
        <input type="Date" formControlName = "date" id ="date">
    </div>
        <div class="field">
        <label for="address">Address</label>
        <input type="text" formControlName = "address" id ="address">
    </div>
    <div class="field">
        <button type = "submit">Register Event</button>
    </div>
</form>
